
spring:
   datasource:
      url: jdbc:mysql://localhost:3306/stockdb
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: root
   jpa:
      hibernate.ddl-auto: update
      properties:
         hibernate:
            dialect: org.hibernate.dialect.MySQL8Dialect


server:
  port: 3000

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /olx-monitor
        
  endpoint:
    shutdown:
      enabled: true
